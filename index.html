<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Planets</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
</head>

<body>
    <nav>
        <div class="logo">Explore.</div>
        <div class="nav-links">
            <ul>
                <li><img src="images/linkedin.png" alt="" /></li>
                <li><img src="images/facebook.png" alt="" /></li>
                <li><img src="images/instagram-logo.png" alt="" /></li>
            </ul>
        </div>
    </nav>

    <section id="sectionone" class="screen section">
        <div id="scene">
            <div data-depth="0.1" class="bg">
                <img src="images/background.png" alt="" />
            </div>
            <div data-depth="0.2" class="rock1">
                <img src="images/rock.png" alt="" />
            </div>
            <div data-depth="1.2" class="earth">
                <img src="images/earth.png" alt="" />
            </div>
            <div data-depth="0.1" class="text">
                <h1>PLANETS</h1>
            </div>
            <div data-depth="0.1" class="fore">
                <img src="images/foreground.png" alt="" />
            </div>
        </div>
        <div class="contact">
            <button class="contact-btn" id="contact1">Contact</button>
        </div>
    </section>

    <!-- section 2 -->
    <section class="section" id="sectiontwo">
        <div class="outer-wrapper">
            <div class="wrapper">
                <div class="slide one">
                    <video autoplay muted loop id="video1" class="video">
                        <source src="videos/starship.mp4" type="video/mp4">
                        Your browser does not support HTML5 video.
                    </video>
                    <div class="content">
                        <h1>Hello There..</h1>
                        <p>
                            I am Shivesh! I am a self taught programmer.
                        </p>
                    </div>
                </div>
                <div class="slide two">
                    <div class="two-bg"></div>
                    <img src="images/astronaut.png" alt="" class="astronaut">
                    <div class="content">
                        <p>Explore some of my personal projects...</p>
                    </div>

                    <button class="explore-btn">Explore</button>
                </div>
                <div class="slide three">
                    <video autoplay muted loop id="video1" class="video">
                        <source src="videos/code.mp4" type="video/mp4">
                        Your browser does not support HTML5 video.
                    </video>
                    <a href="https://mrdevknown.blogspot.com" target="_blank">
                        <button class="blog-btn">Blog</button>
                    </a>
                </div>
                <div class="slide four">
                    <div class="text-heading">
                        &lt p &gt Thanks.. &lt / p &gt <font class="type">|</font>
                        <p>
                            <button class="contact-btn2" id="contact2">Contact</button>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <div class="modal contact-modal">
        Send me an email (Please enter correct email to get replies)
        <div class="buttons">
            <input type="button" class="cancel" value="Cancel"></input>
            <input type="button" class="email-send" value="Send"></input>
        </div>
    </div>

    <div class="modal explore-modal">
        <div class="buttons">
            <input type="button" class="close_modal" value="Close"></input>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/parallax/3.1.0/parallax.min.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="index.js" type="text/javascript"></script>
</body>

</html>
